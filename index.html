<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Card Charizard</title>
</head>
<body>

  <main>

    <article class="pokemon-card">
      <div class="card-header">
        <img src="img/fondoencabezado.svg" alt="">
      </div>
      <div class="card-body">
        <div class="img-charizard">
          <img src="img/charizard.png" alt="">
        </div>
        <h2>Charizard <b>#006</b></h2>
        <p>Coleccionable</p>
      </div>
      <div class="card-footer">
        <section class="extra-card">
          <h4>Poder</h4>
          <img src="img/fuego.png" alt="">
        </section>
        <section class="extra-card">
          <h4>Resistencia</h4>
          <img src="img/castillo.png" alt="">
        </section>
        <section class="extra-card">
          <h4>Bonus</h4>
          <img src="img/cofre.png" alt="">
        </section>
      </div>
    </article>

  </main>
  
</body>
</html>
